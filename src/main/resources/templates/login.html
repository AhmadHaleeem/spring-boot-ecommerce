<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="/fragments/head"></div>
<body>
	
	<div th:replace="/fragments/nav :: nav-front"></div>

	<div class="container-fluid mt-5">
		<div class="row">
			<div th:replace="@{/fragments/categories}"></div>
			<div class="col"></div>

			<div class="col-6 text-center">
				<h3 class="display-3 text-center">Login</h3>
				
				<div class="alert alert-danger" th:if="${param.error}">
					Invalid credentials
				</div>
				
				<form th:action="@{/login}" method="post">
					
					<div class="form-group">
					    <label for="username">Username</label>
					    <input type="text" class="form-control" name="username" id="username" placeholder="Username">
				    </div>
				    
				    <div class="form-group">
					    <label for="password">Password</label>
					    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
				    </div>
				    
				    
				    <button class="btn btn-outline-success mb-5">Login</button>
				    
				    <p>
				    	Click <a th:href="@{/register}">here</a> to register 
				    </p>
				</form>
			</div>
			
			<div class="col"></div>
		</div>


	</div>
	
</body>
</html>
