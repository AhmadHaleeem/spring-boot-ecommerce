<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="/fragments/head"></div>
<body>

	<div th:replace="/fragments/nav :: nav-admin"></div>

	<div class="container">
		<h1 class="display-2 text-center">Add a page</h1>
		<a href="/admin/pages" class="btn btn-outline-primary mb-3 mt-2">Back to pages</a>

		<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>

		<form th:action="@{/admin/pages/add}" method="post" th:object="${page}">
			<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
				There are errors
			</div>
			
			<div class="form-group">
			    <label for="title">Title</label>
			    <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Title">
			    <span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
		    </div>
		    
		    <div class="form-group">
			    <label for="slug">Slug</label>
			    <input type="text" class="form-control" id="slug" th:field="*{slug}" placeholder="Slug">
		    </div>
		    
		    <div class="form-group">
			    <label for="slug">Content</label>
			    <textarea class="form-control" rows="10" id="content" th:field="*{content}" placeholder="content"></textarea>
			    <span class="error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
		    </div>
		    
		    <button class="btn btn-outline-success">Save</button>
		</form>

	</div>

	<div th:replace="@{/fragments/footer}"></div>

</body>
</html>
