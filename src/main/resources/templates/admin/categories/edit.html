<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="/fragments/head"></div>
<body>

	<div th:replace="/fragments/nav :: nav-admin"></div>

	<div class="container">
		<h1 class="display-2 text-center" th:text="'Edit ' + (${categoryName} ?: ${category.name})" />
		<a href="/admin/categories" class="btn btn-outline-primary mb-3 mt-2">Back to categories</a>

		<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>

		<form th:action="@{/admin/categories/edit}" method="post" th:object="${category}">
			<input type="hidden" th:field="*{id}" th:value="${id}"/>
			<input type="hidden" th:field="*{sorting}"  th:value="${category.sorting}" />
			
			<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
				There are errors
			</div>
			
			<div class="form-group">
			    <label for="name">Name</label>
			    <input type="text" class="form-control" th:id="name" th:name="name" th:field="*{name}" placeholder="Category Name">
			    <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
		    </div>
		    
		    <button class="btn btn-outline-success">Update</button>
		</form>

	</div>



</body>
</html>
